name: Build Windows

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        
    - name: Build Proxmark3 CLI
      run: |
        git clone https://github.com/Proxmark/proxmark3.git
        cd proxmark3
        mkdir build
        cd build
        cmake .. -G "Visual Studio 16 2019" -A x64
        cmake --build . --config Release
        echo "PROXMARK_PATH=$env:GITHUB_WORKSPACE\proxmark3\build\client\Release\proxmark3.exe" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        
    - name: Build GUI
      run: |
        # 修改代码中的路径
        (Get-Content proxmark3.cpp) -replace '"proxmark3.exe"', "`"$env:PROXMARK_PATH`"" | Set-Content proxmark3.cpp
        qmake
        nmake release
        
    - name: Package
      run: |
        mkdir Release
        copy Release\Proxmark3GUI.exe Release\
        copy $env:PROXMARK_PATH Release\
        copy "C:\Program Files\LibUSB-Win32\bin\libusb0.dll" Release\
        windeployqt Release\Proxmark3GUI.exe
        7z a Proxmark3GUI-Windows.zip Release\*
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Proxmark3GUI-Windows
        path: Proxmark3GUI-Windows.zip
